<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід до системи</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* трохи локального стилю, щоб було красиво */
        body {
            background-color: #f5f5f5;
        }
        .login-wrapper {
            max-width: 400px;
            margin: 80px auto;
        }
        .login-card {
            background: #fff;
            border-radius: 8px;
            padding: 24px 28px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .login-title {
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        .login-error {
            margin-bottom: 12px;
            padding: 8px 10px;
            border-radius: 4px;
            background-color: #ffe6e6;
            color: #c00000;
            font-size: 14px;
            display: none;
        }
        .login-form .form-group {
            margin-bottom: 12px;
        }
        .login-form label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .login-form .input {
            width: 100%;
        }
        .login-actions {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-title">Вхід до бібліотеки</div>

        <div id="login-error" class="login-error">
            Невірний логін або пароль
        </div>

        <div id="logout-msg" class="info-msg hidden">
            Ви успішно вийшли з акаунта
        </div>

        <!-- ВАЖЛИВО: name="username" і name="password" -->
        <form class="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Логін</label>
                <input id="username" name="username" type="text" class="input" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" class="input" required>
            </div>

            <div class="login-actions">
                <button type="submit" class="btn btn-primary">Увійти</button>
            </div>
        </form>
    </div>

</div>

<script>
    (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.has('logout')) {
            const msg = document.getElementById('logout-msg');
            if (msg) {
                msg.classList.remove('hidden');
            }
        }
    })();
</script>
</body>
</html>
